<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/img/icon-camera.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Image-galery</title>
</head>
<body>
<header class="header">
    <div class="header-container container">
        <div class="header-content-wrap">
            <div class="header-logo gradient-border">
                <i class="fa fa-solid fa-camera"></i>
            </div>
            <h2 class="header-text">Find your image</h2>
        </div>
        <div class="move-down" id="move-down"></div>
        <div class="header-search">
            <input id="input" type="search" autofocus autocomplete="off" placeholder="Search..."><i id="search" class="fa fas fa-search"></i>
        </div>
    </div>
</header>
<main class="main">
    <section class="main-content">
        <div class="container">
            <div id="grid"></div>
        </div>
    </section>
</main>
<footer class="footer container">
    <div class="footer-container">
        <div class="footer-content">
            <p>&#169;</p>
            <p>2022</p>
            <a class="github-username" href="https://github.com/AnastasyMeleshko" target="_blank">Anastasya Meleshko</a>
        </div>
        <div class="move-up" id="move-up"></div>
        <div class="rss-link">
            <a class="rss-logo" href="https://rs.school/js-stage0/" target="_blank"></a>
        </div>
    </div>
</footer>
<script src="./js/index.js"></script>
</body>
</html>
